<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alquiler de Inmueble</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            margin-bottom: 20px;
        }
        .calendar-header {
            font-weight: bold;
            text-align: center;
            background-color: #f0f0f0;
            padding: 5px;
        }
        .calendar-day {
            text-align: center;
            padding: 10px;
            border: 1px solid #ddd;
            cursor: pointer;
        }
        .calendar-day.available {
            background-color: #e6f3e6;
        }
        .calendar-day.selected {
            background-color: #4CAF50;
            color: white;
        }
        .calendar-day.unavailable {
            background-color: #f0f0f0;
            color: #999;
            cursor: not-allowed;
        }
        #weatherInfo {
            margin-top: 20px;
            padding: 10px;
            background-color: #e6f3ff;
            border-radius: 5px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Alquiler de Inmueble</h1>
        <div id="calendar" class="calendar">
            <!-- El calendario se generará con JavaScript -->
        </div>
        <div id="weatherInfo"></div>
        <button id="bookButton" disabled>Reservar</button>
    </div>

    <script>
        const calendar = document.getElementById('calendar');
        const weatherInfo = document.getElementById('weatherInfo');
        const bookButton = document.getElementById('bookButton');

        const daysOfWeek = ['Dom', 'Lun', 'Mar', 'Mié', 'Jue', 'Vie', 'Sáb'];
        const monthNames = ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'];

        // Simulamos días disponibles (puedes modificar esto según tus necesidades)
        const availableDays = [3, 4, 5, 10, 11, 12, 17, 18, 19, 24, 25, 26];

        function generateCalendar() {
            const today = new Date();
            const currentMonth = today.getMonth();
            const currentYear = today.getFullYear();

            const firstDay = new Date(currentYear, currentMonth, 1);
            const lastDay = new Date(currentYear, currentMonth + 1, 0);

            // Agregar encabezados de días de la semana
            daysOfWeek.forEach(day => {
                const dayHeader = document.createElement('div');
                dayHeader.className = 'calendar-header';
                dayHeader.textContent = day;
                calendar.appendChild(dayHeader);
            });

            // Agregar días vacíos antes del primer día del mes
            for (let i = 0; i < firstDay.getDay(); i++) {
                const emptyDay = document.createElement('div');
                emptyDay.className = 'calendar-day';
                calendar.appendChild(emptyDay);
            }

            // Agregar días del mes
            for (let day = 1; day <= lastDay.getDate(); day++) {
                const dayElement = document.createElement('div');
                dayElement.className = 'calendar-day';
                dayElement.textContent = day;

                if (availableDays.includes(day)) {
                    dayElement.classList.add('available');
                    dayElement.addEventListener('click', () => selectDay(day, currentMonth, currentYear));
                } else {
                    dayElement.classList.add('unavailable');
                }

                calendar.appendChild(dayElement);
            }
        }

        function selectDay(day, month, year) {
            const selectedDate = new Date(year, month, day);
            document.querySelectorAll('.calendar-day').forEach(el => el.classList.remove('selected'));
            event.target.classList.add('selected');
            bookButton.disabled = false;
            bookButton.textContent = `Reservar para ${day} de ${monthNames[month]} de ${year}`;
            showWeatherInfo(selectedDate);
        }

        function showWeatherInfo(date) {
            // Simulamos información del tiempo (en una aplicación real, esto vendría de una API)
            const temperature = Math.floor(Math.random() * 15) + 15; // Temperatura entre 15 y 30 grados
            const conditions = ['soleado', 'nublado', 'lluvioso'][Math.floor(Math.random() * 3)];
            
            weatherInfo.innerHTML = `
                <h3>Tiempo para ${date.getDate()} de ${monthNames[date.getMonth()]} de ${date.getFullYear()}</h3>
                <p>Temperatura: ${temperature}°C</p>
                <p>Condiciones: ${conditions}</p>
            `;
        }

        generateCalendar();

        bookButton.addEventListener('click', () => {
            alert('¡Reserva realizada con éxito!');
        });
    </script>
</body>
</html>
